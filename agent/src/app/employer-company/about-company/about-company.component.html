<div id="edit">

    <form class="form-horizontal padding-10" [formGroup]="companyProfile">
        <table class="table">
            <tr class="tableRow">
                <td>
                    <p class="paragraph">Name</p>
                </td>
                <td>
                    <input type="text" class="caption" formControlName="name" [readonly]="readOnlyForm" >
                </td>
                <td>
                    <p class="paragraph">Address</p>
                </td>
                <td>
                    <input type="text" class="caption" formControlName="address" [readonly]="readOnlyForm" >
                </td>
            </tr>
            <br/>
            <tr  class="tableRow">
                <td>
                    <p class="paragraph">Website</p>
                </td>
                <td>
                    <input type="text" class="caption" formControlName="website" [readonly]="readOnlyForm" >
                </td>
                <td>
                    <p class="paragraph">Phone number</p>
                </td>
                <td>
                    <input type="text" class="caption" formControlName="phoneNumber" [readonly]="readOnlyForm" >
                </td>
            </tr>
            <button type="button" style="background-color: #56baed;border-color: #56baed;" class="btn btn-primary" id="editButton" (click)="enableEditing()" *ngIf="readOnlyForm && isOwner"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-success" id="saveButton" (click)="saveChanges()" *ngIf="!readOnlyForm">Save</button>
            <!--<div class="form-group">
                <label class="col-md-3 control-label">Biography</label>
                <div class="col-md-8">
                    <textarea class="form-control" formControlName="biography"></textarea>
                </div>
            </div>
        -->
        </table>
        <textarea class="form-control" id="description" formControlName="description" rows="10" [readonly]="readOnlyForm"></textarea>
        
    </form>

</div>
